<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富文本编辑</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>fanyuhua</p>
    <script>
        var cheight = "传输到父框架里";
        window.parent.postMessage(cheight,"http://127.0.0.1:5500");
        window.onmessage = function(event){
            if(event.origin == "http://127.0.0.1:5500"){
                document.write(event.data);
                console.log("获取到数据了");
            }
        }
    </script>
</body>
</html>
