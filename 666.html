<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .haha{
            height: 100px;
            width: 100px;
            border: 10px solid blue;
            border-top-color: transparent;
        }
    </style>
</head>
<body>
    <div class="haha"></div>
    <script>
        // "use strict"
        // 稳妥构造函数模式，不带this和不用new
        function People(name){
            var o = new Object();
            o.name = name;
            o.sayName = function(){
                console.log(name);
            }
            return o;
        }
        var fyh = People('fanyuhua');
        fyh.sayName();
        // 寄生构造函数模式
        function Persons(name,age){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.sayName = function(){
                console.log(this.name);
            }
            return o
        }
        var fff = new Persons('fanyuhua',23);
        fff.sayName()
        console.log(fff.__proto__);
        console.log(Persons.prototype);
        // 
        function Fyh(name){
            this.name = name
        }
        var fyh = new Fyh("fan")
        console.log(fyh.constructor);
        console.log(fyh.__proto__.constructor === fyh.constructor);

        var name = "the window";
        var object = {
            name: "the object",
            getName: function(){
                return function(){
                    console.log(this.name);
                }
            }
        }
        object.getName()();

        void function(){
            console.log(1111);
        }()         //void,!,+自执行函数前缀

        var app = function(){
            var arr = new Array;
            arr.push(2);

            return {
                getLength: function(){
                    return arr.length;
                },
                regArr: function(ar){
                    arr.push(ar)
                }
            }
        }();
        console.log(app);
    </script>
</body>
</html>
