<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a></a>
    <div style="margin-top: 20px;">
        hahahah
    </div>
    <p style="margin-top: 70px;">hahahh</p>
    <h4 style="margin-top: 70px;">hahahhaha</h4>
    <style>
        body{
            /* background-image: url(http://p3.qhimg.com/t015cf502f448f40972.jpg); */
            background-size: 100% 100%;
        }
        a{
            background: radial-gradient(50.00% 50.00%, #f9fafebf 0.00%, #f9fafe 99.96%) #333333;
            position: absolute;
            z-index: -1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.5;
        }
    </style>
    <script>
        if(!false){
            console.log(33333);
        }else{
            console.log(22222);
        }

        function Super(name){
            this.name = name;
            this.sayName = function(){
                console.log("Super");
            }
        }
        Super.prototype.sayHello = function(){
            alert("hello!")
        }
        function Sub(name){
            Super.call(this,name);
            this.sayName = function(){
                console.log("Sub");
            }
        }
        var sub = new Sub('fanyuhua');
        console.log(sub.name);
        sub.sayName();
        try{
            sub.sayHello();
        }catch(err){
            console.log(err);
        }

        var obj = {
            name: "fanyuhua",
            age: 23,
            hobby: [1,2,3]
        }
        var a = Object.create(obj);
        console.log(a);

        function Aa(name){
            this.name = name;
        }
        Aa.prototype.age = 23;
        var aa = new Aa('fyh');
        console.log(aa,"aa");
    </script>
</body>
</html>
